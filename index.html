<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Sidebar</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebarHeader">
            <img src="./assets/logo.svg" alt="Logo">
            <img src="./assets/menu.svg" alt="" class="menu">
        </div>

        <div class="searchBar">
            <form action="" class="form">
                <button><img src="./assets/search.svg" alt=""></button>
                <input type="text" placeholder="Buscar">   
            </form>
        </div>

        <nav>
            <ul class="lista">
                <li class="item">
                    <img src="./assets/grid.svg">
                    <span>Dashbord</span>
                </li>
                <li class="item">
                    <img src="./assets/pet.svg">
                    <span>Pets</span>
                </li>
                <li class="item">
                    <img src="./assets/user.svg">
                    <span>Clientes</span>
                </li>
                <li class="item">
                    <img src="./assets/vet.svg">
                    <span>Vets</span>
                </li>
                <li class="item">
                    <img src="./assets/settings.svg">
                    <span>Ajustes</span>
                </li>
            </ul>
        </nav>

        <section class="user"> 
            <div class="profileInfo">
                <img src="./assets/photo.jpg" alt="Foto de Perfil" class="profilePic"> 
                <div class="data">
                    <h4>Eleanor Pena</h4>
                    <p>Veterin√°ria</p>
                </div>
            </div>     
            <img src="./assets/log-out.svg" alt="Sair" class="logOut">
        </section>
        
    </aside>

    <main class="dashbord">
        <h1>Dashbord</h1>
    </main>

    <script src="./script.js"></script>
</body>
</html>
